<!-- Stepper form  -->
<div class="container">
    <div class="row">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <div class="row">
        <mat-vertical-stepper style="width:100%;">
            <!-- step 1 -->
            <mat-step label="Step 1" state="phone">
                <ng-template matStepLabel style="width:100% !important;">
                    <div class="row">
                        <div class="col-12">
                            <i class="fas fa-user text-primary" style="font-size:25px;"></i>
                            <span class="ml-3 text-primary" style="font-size:25px;">Student Detail</span>
                        </div>
                    </div>
                </ng-template>
                <ng-template matStepContent>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" style="outline:none !important;"
                                    placeholder="Member ID">
                                <div class="input-group-append ">
                                    <button class="input-group-text bg-warning">Go</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <!-- <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                  <span class="input-group-text">.00</span>
                                </div>
                              </div> -->
                        </div>
                    </div>
                    <button class="btn btn-primary" mat-button matStepperNext ><i (click)="step2=true">Go Next</i> </button>
                </ng-template>
            </mat-step>
            <!-- step 2 -->
            <mat-step *ngIf="step2">
                <ng-template matStepLabel>
                    <div class="row">
                        <div class="col-12">
                            <i class="fas fa-th-list text-success" style="font-size:25px;"></i>
                            <span class="ml-3 text-success" style="font-size:25px;">Fees Detail</span>
                        </div>
                    </div>
                </ng-template>
                <ng-template matStepContent>
                    <p>This content was also rendered lazily</p>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </ng-template>
            </mat-step>
            <!-- step 3 -->
            <mat-step *ngIf="step3">
                <ng-template matStepLabel>
                    <div class="row">
                        <div class="col-4">
                            <i class="fas fa-credit-card" style="font-size:2 5px;"></i>
                        </div>
                        <div class="col-4">sdf</div>
                        <div class="col-4">dsf</div>
                    </div>
                </ng-template>
                <p>This content was rendered eagerly</p>
                <button mat-button matStepperPrevious>Back</button>
            </mat-step>
        </mat-vertical-stepper>
    </div>
</div>
